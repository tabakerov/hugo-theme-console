{{ define "main" }}
<h1>{{ .Page.Title }}</h1>

{{ .Content }}

<div class="image-grid">
    {{ range sort .Data.Pages "Date" "desc" }}
        
            <a href="{{ .Permalink }}" title="{{ .Params.Name }}">
                <img src="{{ .Site.Params.Storage }}{{ .Params.Name }}.720.jpg" alt="{{ .Params.Name }}" class="img-responsive">
            </a>
        
    {{ end }}
</div>
{{ end }}
