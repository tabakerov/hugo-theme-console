{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
{{ .Content }}
<div class="image-grid">
    {{ range sort .Data.Pages "Date" "desc" }}
        {{ if and (isset .Params "image") .Params.image }}
            <a href="{{ .Permalink }}" title="{{ .Title }}">
                <img src="{{ .Params.Image }}" alt="{{ .Title }}" class="img-responsive">
            </a>
        {{ end }}
    {{ end }}
</div>
{{ end }}
