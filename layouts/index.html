{{ define "main" }}


<div class="image-grid">
{{ with .Site.GetPage "/photos" }}
    {{ range first 9999 (sort .Data.Pages "Date" "desc")}}
    <a href="{{ .Permalink }}index.html" title="{{ .Params.Name }}">
        <img src="{{ .Site.Params.Storage }}{{ .Params.Name }}.1920.jpg" alt="{{ .Params.Name }}" class="img-responsive">
    </a>
    {{ end }}
{{ end }}
</div>
<br/>

{{ end }}
